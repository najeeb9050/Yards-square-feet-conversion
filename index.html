<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Yard to Square Feet Converter</title>
</head>
<body>
    <div class="converter">
        <h1>Yard to Square Feet Converter</h1>
        <div class="input-container">
            <label for="yard">Yard:</label>
            <input type="number" id="yard" placeholder="Enter Yard">
        </div>
        <div class="result-container">
            <label for="squareFeet">Square Feet:</label>
            <span id="squareFeet">0</span>
        </div>
        <button id="convertButton">Convert</button>
    </div>

    <script src="script.mjs"></script>
</body>
</html>
